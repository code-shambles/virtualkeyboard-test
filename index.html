      html,

      #outputs {
        display: grid;

        position: relative;
        grid-column: 1 / span 2;
        font-weight: bold;
        font-size: 0.75rem;
        z-index: 0;
        text-align: center;
        padding: 16px 16px;
        margin-bottom: 16px;
      }
      .headingRowBg {
        position: absolute;
        top: -2px;
        left: 0;
        right: 0;
        bottom: -2px;
        background: #f0fd37;
        z-index: -1;
        transform: skewY(-1deg);
      }
      .dataLabel {
        font-size: 0.75rem;
      }
      input[type="text"] {
        margin: 12px 16px;
        padding: 12px 16px;
        width: calc(100% - 32px);
      }
    </style>
